<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <title>Accept a payment</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'checkout.css' %}" />
    <span class='key' hidden>{{ stripe_pub_key }}</span>
    <span class='url' hidden>/order/{{ order_id }}/</span>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="{% static 'checkout.js' %}" defer></script>
  </head>
  <body>
    <div>
      <h1>В вашем заказе:</h1>
      {% for item in items%}
        <hr>
          товар {{ item.item.name }} в количестве {{ item.amount|linebreaksbr }}
     {% endfor %}
    </div>
    <form id="payment-form">
      <div id="payment-element">
      </div>
      <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button>
      <div id="payment-message" class="hidden"></div>
    </form>
  </body>
</html>
